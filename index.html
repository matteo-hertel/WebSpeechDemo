<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heisenberg Demo</title>
    <meta name="description" content="Heisenberg Demo" />
    <meta name="author" content="Matteo Hertel" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="./dist/styles.css">

    <style>
        .brand {
            color: #000000;
            text-align: center;
            vertical-align: middle;
            margin-top: 55px;
            h1 {
                font-size: 4.8em;
                font-weight: 600;
            }
        }

        .header-filter:after {
            background: rgba(247, 225, 53, 0.64);
            background: linear-gradient(45deg, rgba( 240, 186, 34, 0.88) 0%, rgba(247, 225, 53, 0.6) 100%);
            background: -moz-linear-gradient(135deg, rgba( 240, 186, 34, 0.88) 0%, rgba(247, 225, 53, 0.6) 100%);
            background: -webkit-linear-gradient(135deg, rgba(240, 186, 34, 0.88) 0%, rgba(247, 225, 53, 0.6) 100%);
        }

        #audioOutput {
            text-align: left;
            margin-top: 25px;
            border-top: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>


    <div class="wrapper">
        <div class="header header-filter">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="brand animated fadeInDown">
                            <h1>Heisenberg Demo</h1>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="main main-raised animated fadeInDown">

            <div class="section">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-8 col-md-offset-2">
                            <img src="./assets/svg/Heisenberg.svg" alt="Heisenberg" height="250px" id="Heisenberg">
                            <h4>Click on Heisenberg to start the demo</h4>
                            <div id="audioOutput">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    No science teachers or drug dealers were harmed to build this demo
                </p>
            </div>
        </footer>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
